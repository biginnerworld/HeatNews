<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Article</title>
</head>
<body style="margin: 0px; background-color: burlywood">
<header style="padding: 15px; background-color: aquamarine">
  <span style="font-size: 30px; margin-left: 15%"><a style="color: black; text-decoration: none" th:href="@{/}">HeatNews</a></span>
  <span style="margin-right: 20px; margin-left: 20px; font-size: 28px">||</span>
  <span style="font-size: 24px">Creating Page</span>
</header>
<div style="width: 80%; background-color: bisque; margin: 0 auto;">
  <div style="width: 95%; margin: 15px auto;">
    <form th:action="@{/newArticle}" th:object="${article}" th:method="POST">

      <div>
        <p>Create heading for your article</p>
        <span><input type="text" th:field="${article.heading}"></span>
        <span style="color: red" th:if="${#fields.hasErrors('heading')}" th:errors="*{heading}">Heading error</span>
      </div>

      <div>
        <p>Your article:</p>
        <span><input type="text" th:field="${article.content}"></span>
        <span style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error</span>
      </div>
      <br/>
      <input type="submit" value="Create!">
    </form>
  </div>
</div>

</body>
</html>
