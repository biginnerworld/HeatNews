<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Registration</title>
</head>
<body style="margin: 0px; background-color: burlywood">
<!--<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>-->
<header style="padding: 15px; background-color: aquamarine">
  <span style="font-size: 30px; margin-left: 15%"><a style="color: black; text-decoration: none" th:href="@{/}">HeatNews</a></span>
  <span style="margin-right: 20px; margin-left: 20px; font-size: 28px">||</span>
  <span style="font-size: 24px">Registration Page</span>
</header>
<div style="width: 80%; background-color: bisque; margin: 0 auto;">
  <div style="width: 95%; margin: 15px auto;">
    <div th:object="${message}" th:if="${message}">
      <p th:text="${message}"></p>
    </div>

    <form th:action="@{/users/registration}" th:object="${user}" method="post">
      <div><label> User Name : <input type="text" th:field="${user.username}" name="username"/> </label>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</span>
      </div>

      <div>
        <label> Password: <input type="password" th:field="${user.password}" name="password"/></label>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
      </div>

      <div>
        <input type="submit" value="Sign In"/>
      </div>
    </form>
  </div>
</div>

</body>
</html>
